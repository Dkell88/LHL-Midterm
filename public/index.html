<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>LHL-Midterm</title>
  </head>
  <body>
    <header id="header">
      <div class="navbar">
        <div class="container flex">
          <a href="#home" class="h1">
            <h1>Midterm Project</h1>
          </a>
          <div class="toggle"></div>
          <nav>
            <ul>
              <li>
                <a href="#" class="menu-icon">About</a>
              </li>
              <li><a href="#" class="menu-icon"></a>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="contact">
        <h2>Contact</h2>
        <div class="card">
          <form action="" method="POST">
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" />
            </div>
            <div class="form-control">
              <input type="text" name="email" placeholder="Email" />
            </div>
            <div class="form-control">
              <input type="text" name="message" placeholder="Write a Message" />
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </main>
    <footer id="footer" class="flex">
      <p>Copyright &copy; DhammaDevs 2022</p>
    </footer>
  </body>
</html>
