<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <!-- External Scripts -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- APP Scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <title>LHL-Midterm</title>
  </head>
  <body>
    <header id="header">
      <div class="navbar">
        <div class="container flex">
          <a href="#home" class="h1">
            <h1>DR. G Maps</h1>
          </a>
          <div class="toggle"></div>
          <nav>
            <ul class="flex">
              <li>
                <a href="#" class="menu-icon">Explore</a>
              </li>
              <li><a href="#" class="menu-icon">Create</a></li>
              <li><a href="#" class="menu-icon">User</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="contact">
        <h2>Contact</h2>
        <div class="card">
          <form action="" method="POST">
            <div class="form-control">
              <input type="text" name="message" placeholder="Write a Message" />
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </main>
    <footer id="footer" class="flex">
      <p>Copyright &copy; DhammaDevs 2022</p>
    </footer>
  </body>
</html>
