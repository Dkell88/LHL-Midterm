<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- External Scripts -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- Google Api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCliTz77tLm_nFAYIi-7w5-IaeTV_ThwQE&libraries=places"></script>

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Js scripts -->
    <script type="text/javascript" src="scripts/app.js" defer></script>
    <script type="text/javascript" src="scripts/favourites.js"></script>
    <script type="text/javascript" src="scripts/toggle.js"></script>
    <script type="text/javascript" src="scripts/account.js"></script>
    <script type="text/javascript" src="scripts/login_logout.js"></script>

    <title>LHL-Midterm</title>
  </head>
  <body>
    <!-- create new map   -->
    <div id="save-map">
      <div id="error">Please enter Title</div>
      <input
        id="new-map-title"
        type="title"
        class="form-control"
        name="title"
        placeholder="Enter map title"
      />
      <button type="button" id="new-map" class="button">
        <span> Save map </span>
      </button>
    </div>

    <!-- map with navbar -->
    <section class="showcase">
      <header
        id="header"
        class="flex"
        style="background-color: rgba(27, 29, 42, 0.1)"
      >
        <h1>DR. G Maps</h1>
        <div class="map-title"></div>
        <div class="nav">
          <button class="register button">
            <span> Register </span>
          </button>
          <button id="login" class="login button">
            <span> Login </span>
          </button>
          <div class="heart"></div>
          <input type="text" id="searchBox" placeholder="Search" />

          <!-- <input type="text" id="searchBox" placeholder="Search" /> -->
          <div class="toggle"></div>
        </div>
      </header>
      <div id="quick-links"></div>
      <!-- where the map sits -->
      <div id="map"></div>
      <div id="Gmap"></div>
    </section>
    <!-- the sidebar -->
    <div class="menu">
      <ul>
        <!-- Favourites list -->
        <li class="title">
          <a href="#" class="favourites">Favourites</a>
          <ul class="favs list closed"></ul>
        </li>
        <li class="title">
          <a href="#" class="contributions open">Contributions</a>
          <ul class="contri list closed"></ul>
        </li>
        <li id="create" class="title"><a href="#">Create New Map</a></li>
        <li id="account" class="title"><a href="#">Account Settings</a></li>
        <li id="logout" class="title"><a href="#">Logout</a></li>
      </ul>
    </div>
    <div class="form-card">
      <div class="popup-overlay">
        <form action="" method="post" class="popup-content">
          <div class="card">
            <div class="close"></div>
            <div class="form-control">
              <label for="name">Name</label>
              <div class="info name"></div>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <div class="info email"></div>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <div class="info password"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
